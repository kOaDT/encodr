<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="src/popup.js"></script>
  </head>
  <body>
    <h1>Encodr</h1>    
    <select id="encodingType">
        <optgroup label="Common">
            <option value="base64">Base64</option>
            <option value="base58">Base58 (Bitcoin)</option>
            <option value="base45">Base45 (EU COVID Cert)</option>
            <option value="base32">Base32</option>
            <option value="uri">URL Encode</option>
            <option value="hex">Hexadecimal</option>
            <option value="binary">Binary</option>
            <option value="morse">Morse Code</option>
            <option value="html">HTML Entities</option>
            <option value="punycode">Punycode (IDN)</option>
        </optgroup>
        <optgroup label="Cryptographic">
            <option value="jwt">JWT (JSON Web Token)</option>
            <option value="caesar">Caesar Cipher (Shift 3)</option>
            <option value="vigenere">Vigenere Cipher</option>
            <option value="playfair">Playfair Cipher</option>
            <option value="hill">Hill Cipher</option>
            <option value="adfgvx">ADFGVX Cipher (WWI)</option>
        </optgroup>
        <optgroup label="Legacy">
            <option value="rot13">ROT13</option>
            <option value="ascii85">ASCII85</option>
        </optgroup>
        <optgroup label="Analysis">
            <option value="hash-detect">Hash Detection</option>
        </optgroup>
    </select>
    <div id="jwtOptions" style="display: none;">
        <input type="text" id="jwtSecret" placeholder="Enter JWT secret key...">
        <label class="checkbox-label">
            <input type="checkbox" id="jwtVerify">
            Verify signature when decoding
        </label>
    </div>
    <div id="adfgvxOptions" style="display: none;">
        <input type="text" id="adfgvxKey" placeholder="Enter ADFGVX key...">
    </div>
    <textarea id="input" placeholder="Enter text to encode/decode..."></textarea>
    <div id="flexButton">
        <div id="normalButtons">
            <button id="encodeButton">Encode</button>
            <button id="decodeButton">Decode</button>
        </div>
        <div id="hashButtons" style="display: none;">
            <button id="detectHashButton">Detect Hash</button>
        </div>
        <button id="copyButton">Copy</button>
        <button id="clearButton">Clear</button>
    </div>
    <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
    <p>Encodr is a tool for encoding and decoding text using various algorithms. <a class="github-link" href="https://github.com/kOaDT/encodr" target="_blank">To report an issue or suggest a feature, click here.</a></p>
  </body>
</html>
